startCommand:
  configSchema:
    type: object
    required:
      - smitheryApiKey
    properties:
      smitheryApiKey:
        type: string
        description: The API key for accessing the Smithery API.
  commandFunction: |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { SMITHERY_API_KEY: config.smitheryApiKey } })
  type: stdio
